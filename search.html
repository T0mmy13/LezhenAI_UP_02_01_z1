<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск книг</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .search-container {
            background-color: #e0f2f7;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #add8e6;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-btn {
            margin-top: 15px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Поиск книг</h1>
        <form action="search.php" method="post">
            <label for="book_name">Введите название книги:</label>
            <input type="text" id="book_name" name="book_name" required>
            <br>
            <button type="submit">Поиск</button>
        </form>
        <!-- Изменяем кнопку назад, чтобы она возвращала на страницу авторизации -->
        <button class="back-btn" onclick="window.location.href='index.html';">Назад на авторизацию</button>
    </div>
</body>
</html>
